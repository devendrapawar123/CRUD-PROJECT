<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Table Example</title>

  <!-- Bootstrap CSS link (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h3 class="text-center mb-4">Show Data Table</h3>

  <table class="table table-striped table-bordered text-center align-middle shadow-sm">
    <thead class="table-primary">
      <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    {% if key1 %}
    <tbody>
    {%for i in key1%}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.Firstname}}</td>
        <td>{{i.Lastname}}</td>
        <td>{{i.Email}}</td>
        <td>{{i.Contact}}</td>
        <td>
          <form name="EditForm" action="{% url 'editpage' pk=i.id%} " method="post">
            {% csrf_token %}
           <input type ="submit"value="Edit">
          </form>
        </td>
        <td>
          <form name="DeleteForm" action="{% url 'delete' pk=i.id%}" method="post">
            {% csrf_token %}
           <input type ="submit"value="Delete">
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
    {% endif %}
  </table>
</div>

<!-- Bootstrap JS (optional, for advanced features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
